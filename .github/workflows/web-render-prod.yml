on:
    pull_request:
    push:
      branches: [main]
  
jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Deploy to prod
              env:
                deploy_url: ${{ secrets.RENDER_PROD_DEPLOY_HOOK_URL }}
              run: |
                curl "$deploy_url"